<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="styles/index.css">
  <link rel="stylesheet" href="styles/loadingBody.css">
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <title>Document</title>
</head>

<body>
  <div class="d-flex justify-content-center p-2">
    <input type="button" value="Go to students" class="btn active" id="switchBtn">
  </div>
  <div id="bodyLogo">
    <div id="bookImg" class="bookImg"></div>
    <div class="lds-spinner" id="bodyLoading">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
  <div id="bookBlock">
    <input class="form-control" type="text" name="search" id="searchBook" placeholder="serach">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Title</th>
          <th scope="col">Author</th>
          <th scope="col">Year</th>
          <th scope="col">Count</th>
          <th scope="col">Available</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody id="bookTableBody"></tbody>
    </table>
  </div>
  <div id="studentBlock" style="display: none;">
    <input class="form-control" type="text" name="search" id="searchStudent" placeholder="serach">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">Surname</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody id="studentTableBody"></tbody>
    </table>
  </div>
</body>
<script type="module" src="scripts/indexModule.js"></script>

</html>
